<script>
/* ðŸŽ‚ SET BIRTHDAY DATE HERE */
const birthday = new Date(2026, 0, 10);

function updateCountdown(){
  const now = new Date();
  const diff = birthday - now;
  const cd = document.getElementById("countdown");

  if(diff <= 0){
    cd.innerHTML = "ðŸŽ‰ ITâ€™S HER BIRTHDAY TODAY! ðŸŽ‰";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  cd.innerHTML = `â³ ${d}d ${h}h ${m}m ${s}s left`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* ðŸŽŠ CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let confetti = Array.from({length:150}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*6+4,
  d: Math.random()*5+1,
  c: `hsl(${Math.random()*360},100%,70%)`
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.c;
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(draw);
}
draw();

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

    secret.style.display = "block";
  }).catch(() => {

  });
});
